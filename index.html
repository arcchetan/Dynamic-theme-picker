<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dynamic Theme Picker</title>
</head>

<body>
    <div class="container">
        <!-- Gradient Background -->
        <div id="bg-gradient"></div>
        <div class="theme-picker">
            <h1 id="mainHeading">Customize your website with beautiful colors</h1>
            <p>
                Click on a button given below to apply your desired theme and to customize
                the experience with beautiful colors.
            </p>
            <div class="theme-buttons">
                <button id="btn-1"></button>
                <button id="btn-2"></button>
                <button id="btn-3"></button>
                <button id="btn-4"></button>
                <button id="btn-5"></button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
